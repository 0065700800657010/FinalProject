<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>遊戲選單</title>
    <link rel="stylesheet" type="text/css" href="遊戲選單.css">
    <script>
        var coin;
        var i;
        function renew()
        {
            coin = localStorage.getItem("00657008.10-coin");
            document.getElementById("Coin").innerHTML = "$" + coin;
        }
        function start()
        {
            var length = localStorage.length;
            var sub;
            var exisit = 0;
            var name;
            for (var i = 0; i < length; ++i)
            {
                var tmp = localStorage.key(i);
                var n = tmp.startsWith("00657008.10-")
                if (n == true)
                {
                    sub = tmp.substring(12);
                    console.log(sub);
                    if (sub == "name")
                    {
                        name = localStorage.getItem("00657008.10-name");
                        exisit++;
                    }
                    else if (sub == "coin")
                    {
                            coin = localStorage.getItem("00657008.10-coin");
                            exisit++;
                    }
                }
            }
            //console.log(exisit);
            if (exisit == 2)
            {
                document.getElementById("Hello").innerHTML = "Hello," + name + ":";
                document.getElementById("Coin").innerHTML = "$" + coin;
                document.getElementById("End").addEventListener("click", endgame, false);
                i = setInterval("renew()", 1);
            }
            else
            {
                window.alert("請回首頁輸入名字！！！");
                document.location.href = "index.html";
            }       
        }
        function endgame()
        {
            clearInterval(i);
            localStorage.clear();
            window.alert("Thanks!");
            window.close();
        }
        window.addEventListener("load",start,false);
    </script>
</head>
<body> 
        <img src="web-background.jpg" class="background_image" alt="Background image">
